{% extends 'store/main.html' %}
{% load static %}
{% block content %}

<div class="row mt-5">
    <div class="col-lg-12 shadow-lg">
        <a class="btn btn-outline-dark mt-3" href="{% url 'store' %}">&#x2190; Continue Shopping</a>
        <br>
        <br>
        <hr>
        <table class="table">
            <tr>
                <th>
                    <h5>Items: <strong>3</strong></h5>
                </th>
                <th>
                    <h5>Total:<strong> $42</strong></h5>
                </th>
                <th>
                    <a style="float:right; margin:5px;" class="btn btn-success" href="{% url 'checkout' %}">Checkout</a>
                </th>
            </tr>
        </table>
    </div>
</div>
<div class="row shadow-lg mt-3">
    <div class="col-lg-4"></div>
    <div class="col-lg-2"><strong>Item</strong></div>
    <div class="col-lg-2"><strong>Price</strong></div>
    <div class="col-lg-2"><strong>Quantity</strong></div>
    <div class="col-lg-2"><strong>Total</strong></div>

    {% for item in items %}
    <div class="row">
        <div class="col-lg-4"><img src="{{item.product.imageURL}}" class="w-25 img-fluid"></div>
        <div class="col-lg-2 mt-4">
            <p>{{item.product.name}}</p>
        </div>
        <div class="col-lg-2 mt-4">
            <p>{{item.product.price|floatformat:2}}</p>
        </div>
        <div class="col-lg-2 mt-4">
            <input type="number" name="quantity" value="{{item.quantity}}" id="quantity" class="w-25">
        </div>
        <div class="col-lg-2 mt-4">
            <p>$40</p>
        </div>
    </div>

    {% endfor %}
</div>

{% endblock content %}
