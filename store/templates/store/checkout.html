{% extends 'store/main.html' %}
{% load static %}
{% block content %}
<div class="row d-flex justify-content-center mt-5 mx-5 mb-5 ">
    <div class="col-lg-6">
        <div class="card border-0 shadow-lg">
            <div class="card-body">
                <form class="mt-2" method="POST" id="contactForm">
                    {% csrf_token %}
                    <div class="row">
                        <p class="fw-bold">Shipping information</p>
                        <div class="col-lg-6 mb-4">
                            <input class="form-control" placeholder="Your Name" name="name" type="name" required />
                        </div>
                        <div class=" col-lg-6 mb-4">
                            <input class="form-control" placeholder="Email" name="email" type="email" required />
                        </div>
                        
                        <div class="col-lg-6 mb-4">
                            <input class="form-control" placeholder="Address" name="address" type="address" required />
                        </div>
                        <div class=" col-lg-6 mb-4">
                            <input class="form-control" placeholder="City" name="city" type="city" required />
                        </div>
                        <div class="col-lg-6 mb-4">
                            <input class="form-control" placeholder="State" name="state" type="state" required />
                        </div>
                        <div class=" col-lg-6 mb-4">
                            <input class="form-control" placeholder="Zip code" name="code" type="code" required />
                        </div>
                        <div class="mb-4 ">
                            <button type="submit" class="btn btn-sm btn-success w-100">Continue</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-lg-5 mt-4">
        <div class="card border-0 shadow-lg">
            <div class="card-body ">
                <a href="{% url 'cart' %}" class="btn btn-outline-dark"><i class="fa fa-long-arrow-left"
                        aria-hidden="true"></i>
                    &nbsp;&nbsp; Back to Cart</a>
                <h4 class="mt-4 ">Order Summary </h4>
                <div class="row d-flex mt-3">
                    <hr>
                    <div style="flex: 2;"><i class="fa fa-mobile fa-3x" aria-hidden="true"></i></div>
                    <div style="flex: 1;"><p>Product1</p></div>
                    <div style="flex: 1;"><p>$600</p></div>
                    <div style="flex: 1;"><p>x2</p></div>
                    <hr>
                </div>  
                <h6>Items:   2</h6>
				<h6>Total:   $4</h6>
            </div>
        </div>
    </div>
    {% endblock content %}
